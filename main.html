
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<div class="logo">
			<img src="images/sf-logo.gif" alt="Street Fighter" height="110" width="265">
		</div>
		<div class="instructions">
			<p class="main-inst">To Play:</p>
			<p>Click on Ryu to make him throw a Hadouken</p>
			<p>Press and hold down the "x" key to make him strike his cool pose.</p>
		</div>
	</header>
	<div class="main">
		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-cool"></div>
  			<div class="ryu-still"></div>
  			<div class="ryu-ready"></div>
  			<div class="ryu-throwing"></div>
		</div>
	</div>
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	</audio>
</body>
</html>
